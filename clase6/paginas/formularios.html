<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <h1>Formularios</h1>
    </header>
    <nav>
        <ul type="none">
            <li><a href="../index.html" class="otroColor">Inicio</a></li>
            <li><a href="./tablas.html">Tablas</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>Login</h2>
            <form action="./procesarDatos.html" method="">
                <div>
                    <label for="usuario">Usuario</label>
                    <input type="text" name="usuario" id="usuario">
                </div>
                <div>
                    <label for="password">Clave</label>
                    <input type="password" name="password" id="password">
                </div>
                <div>
                    <input type="submit" value="Ingresar">
                </div>
            </form>
        </section>
        <section>
            <h2>Registrarse</h2>
            <form action="./procesarDatos.html">
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre">
                </div>
                <div>
                    <label for="usuario">Usuario</label>
                    <input type="text" name="usuario" id="usuario">
                </div>
                <div>
                    <label for="email">Correo</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div>
                    <label for="edad">Edad</label>
                    <input type="number" name="edad" id="edad">
                </div>
                <div>
                    <label for="FechaNacimiento">FechaNacimiento</label>
                    <input type="date" name="FechaNacimiento" id="FechaNacimiento">
                </div>
                <div>
                    <label for="ciudad">Ciudad</label>
                    <select name="ciudad" id="ciudad">
                        <option value="sanMiguel">San Miguel</option>
                        <option value="YerbaBuena" selected>Yerba Buena</option>
                        <option value="LasTalitas">Las Talitas</option>
                    </select>
                </div>
                <div>
                    <label for="foto">Foto</label>
                    <input type="file" name="foto" id="foto">
                </div>
                <div>
                    <label for="pass">Clave</label>
                    <input type="password" name="pass" id="pass">
                </div>
                <div>
                    <input type="submit" value="Ingresar">
                </div>
            </form>
        </section>
        <section>
            <h2>Otro formulario</h2>
            <form action="">
                <div>
                    <input type="text" name="nombre" id="nombre" placeholder="Introduce tu nombre">
                </div>
            </form>
        </section>
    </main>
</body>
</html>
